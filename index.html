<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <!-- Netflix Logo -->
    <!-- Create a CLASS for 1st Div -->
    <div class="navbar navbar-expand-lg bg-dark mobiCareLogo">
        <!-- Create CLASS for 2nd Div -->
        <div class="mobiCare-Logo">
            <!-- Create an Anchor for Logo -->
            <a href="/">
                <img src="https://i.postimg.cc/qRZ1b2jh/logo_(1).png" alt="">
            </a>
        </div>
        <!-- Nav-Bar -->
        <!-- Create a CLASS for ul + li (List) -->
        <ul class="navigationAnchor navigationLinks d-flex">
            <!-- Use same CLASS as ul -->
            <li id="menuItem1"><a class="navigationLinks" href="#"> Home </a></li>
            <li id="menuItem2"><a class="navigationLinks" href="#"> Tv Shows </a></li>
            <li id="menuItem3"><a class="navigationLinks" href="#"> Movies </a></li>
            <li id="menuItem4"><a class="navigationLinks" href="#"> Latest </a></li>
            <li id="menuItem5"><a class="navigationLinks" href="#"> My List </a></li>
        </ul>
    </div>

    <!-- Carousel -->
    <!-- Creat an ID and a CLASS for the first Div -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Footer -->
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
