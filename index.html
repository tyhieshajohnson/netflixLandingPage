<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <!-- Netflix Logo -->
    <!-- Create a CLASS for 1st Div -->
    <div class="navbar navbar-expand-lg bg-dark mobiCareLogo">
        <!-- Create CLASS for 2nd Div -->
        <div class="mobiCare-Logo">
            <!-- Create an Anchor for Logo -->
            <a href="/">
                <img src="https://i.postimg.cc/qRZ1b2jh/logo_(1).png" alt="">
            </a>
        </div>
        <!-- Nav-Bar -->
        <!-- Create a CLASS for ul + li (List) -->
        <ul class="navigationAnchor">
            <!-- Use same CLASS as ul -->
            <li id="menuItem1" class="navigationLinks"><a class="animationMenu" href="#"> Home </a></li>
            <li id="menuItem2" class="navigationLinks"><a class="animationMenu" href="#"> Tv Shows </a></li>
            <li id="menuItem3" class="navigationLinks"><a class="animationMenu" href="#"> Movies </a></li>
            <li id="menuItem4" class="navigationLinks"><a class="animationMenu" href="#"> Latest </a></li>
            <li id="menuItem5" class="navigationLinks"><a class="animationMenu" href="#"> My List </a></li>
        </ul>
    </div>

    <!-- Footer -->
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
